env: sc2

env_args:
  continuing_episode: False
  difficulty: "7"
  game_version: "4.10.0"
  map_name: "3m"
  move_amount: 2
  obs_all_health: True
  obs_instead_of_state: False
  obs_last_action: False
  obs_own_health: True
  obs_pathing_grid: False
  obs_terrain_height: False
  reward_death_value: 10
  reward_defeat: 0
  reward_negative_scale: 0.5
  reward_only_positive: False
  reward_scale: True
  reward_scale_rate: 20
  reward_sparse: False
  reward_win: 200
  replay_dir: ""
  replay_prefix: ""
  state_last_action: True
  step_mul: 8
  debug: False

learner_log_interval: 1000
log_interval: 1000
runner_log_interval: 1000
t_max: 10050000
test_interval: 1000
test_nepisode: 5
test_greedy: True
